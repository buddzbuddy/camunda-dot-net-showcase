<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Your Name</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="name"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
  </div>

    <div class="control-group">
        <label class="control-label">Enter X:</label>
        <div class="controls">

            <input type="number"
                   cam-variable-name="x"
                   cam-variable-type="Integer"
                   required
                   class="form-control" />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Enter Y:</label>
        <div class="controls">
            <input type="number"
                   cam-variable-name="y"
                   cam-variable-type="Integer"
                   required
                   class="form-control" />
        </div>
    </div>

  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
